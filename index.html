<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#db5945">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flat UI Colours</title>
  <link rel="stylesheet" href="assets/css/grid.css">
  <link rel="stylesheet" href="assets/css/tipr.css">
  <link rel="stylesheet" href="assets/css/fa.css">
  <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
  <div class='title-area'>
    <div class="action">
      <div class="btn close" id="close" data-tip="Close" data-mode="below"><i class="fas fa-times"></i></div>
      <div class="btn resize" id="resize" data-tip="Resize to Smallest" res="sm" data-mode="below"><i class="far fa-window-maximize"></i></div>
      <div class="btn minimize" id="minimize" data-tip="Minimize" data-mode="below"><i class="far fa-window-minimize"></i></div>
      <div class="btn pin" id="pin" data-tip="Pin (Always on top)" data-mode="below"><i class="fas fa-thumbtack"></i></div>
      <div class="btn move" id="move" data-tip="Move" data-mode="below"><i class="fas fa-arrows-alt"></i></div>
      <div class="btn back" id="back" data-tip="Home" data-mode="below">🏠</div>
      <div class="btn logo" data-tip="Made by imLolman" data-mode="below"> <img src="img/logo16.png" alt="">
      </div>
    </div>
  </div>
  <div class="container" id="home">
    <h4 class="topHeading">Flat UI Colors </h4>
    <div class="row" id="loadColoursHere">
      <h2 class="loading">💐💐 Please Wait while we are Loading.. 💐💐</h2>
    </div>
  </div>
  <div class="full-screen-selector" id="set" style="display: none">
    <div class="color-box">
    </div>
  </div>
  <div class="colorCopiedBox" style="display: none">
    <div class="overlay">
      <p id="randomText">Copied!</p>
      <span class="colorCode">#2980b9</span>
    </div>
  </div>
</body>
